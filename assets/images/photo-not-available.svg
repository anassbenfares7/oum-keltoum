<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#dee2e6" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Camera icon -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="25" fill="#6c757d"/>
    <rect x="-30" y="-15" width="60" height="40" rx="5" fill="#6c757d"/>
    <circle cx="0" cy="-5" r="8" fill="#f8f9fa"/>
    <rect x="-20" y="10" width="40" height="8" rx="2" fill="#6c757d"/>
  </g>

  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Photo non disponible
  </text>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Ce plat n'a pas de photo
  </text>
</svg>